
name: Build

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '.teamcity/**'
      - 'README.adoc'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 8, 11 ]
    name: Build - Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: Gradle version
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --version
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: -s build
